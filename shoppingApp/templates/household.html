{% extends 'base.html' %}
{% block title %} Households {% endblock title %}
{% block content %}

			<div class="w3l_banner_nav_right_banner4"  style="background: url({{ MEDIA_URL }}/static/16.jpg) no-repeat 0px 0px;">
				<h3>Best Deals For New Products<span class="blink_me"></span></h3>
			</div>
			<div class="w3ls_w3l_banner_nav_right_grid w3ls_w3l_banner_nav_right_grid_sub">
				<h3>Household Products</h3>
				<div class="w3ls_w3l_banner_nav_right_grid1">
					<h6>cleaning</h6>
					{% for product in cleaning %}
					<div class="col-md-3 w3ls_w3l_banner_left">
						<div class="hover14 column">
						<div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
							<div class="agile_top_brand_left_grid_pos">
								<img src="images/offer.png" alt=" " class="img-responsive" />
							</div>
							<div class="agile_top_brand_left_grid1">
								<figure>
									<div class="snipcart-item block">
										<div class="snipcart-thumb">
											<a href="{% url 'single' product.pk %}"><img src="{{product.product_img.url}}" alt=" " class="img-responsive" /></a>
											<p>{{product.Product_name}}</p>
											<h4>{{product.price}} <span>120.00</span></h4>
										</div>
										<div class="snipcart-details">
											<form action="/household" method="post">
												{% csrf_token %}
												<fieldset><!--
													<input type="hidden" name="cmd" value="_cart" />
													<input type="hidden" name="add" value="1" />
													<input type="hidden" name="business" value=" " />
													<input type="hidden" name="item_name" value="{{ bread.Product_name}}" />
													<input type="hidden" name="amount" value="{{ bread.price}}" />
													<input type="hidden" name="discount_amount" value="10.00" />
													<input type="hidden" name="currency_code" value="" /RS>
													<input type="hidden" name="return" value=" " />
													<input type="hidden" name="cancel_return" value=" " />-->
													<input type="hidden" name="id" value="{{product.pk}}">
													<a href="{% url 'household' %}" style="color: black;">
														<input type="submit" name="submit" value="Add to cart" class="button" />
													</a>
												</fieldset>
											</form>
										</div>
									</div>
								</figure>
							</div>
						</div>
						</div>
					</div>
					{% endfor %}
					<div class="clearfix"> </div>
				</div>
				<div class="w3ls_w3l_banner_nav_right_grid1">
					<h6>utensils</h6>
					{% for product in utensils %}
					<div class="col-md-3 w3ls_w3l_banner_left">
						<div class="hover14 column">
						<div class="agile_top_brand_left_grid w3l_agile_top_brand_left_grid">
							<div class="agile_top_brand_left_grid_pos">
								<img src="images/offer.png" alt=" " class="img-responsive" />
							</div>
							<div class="agile_top_brand_left_grid1">
								<figure>
									<div class="snipcart-item block">
										<div class="snipcart-thumb">
											<a href="{% url 'single' product.pk %}"><img src="{{product.product_img.url}}" alt=" " class="img-responsive" /></a>
											<p>{{product.Product_name}}</p>
											<h4>{{product.price}} <span>120.00</span></h4>
										</div>
										<div class="snipcart-details">
											<form action="/household" method="post">
												{% csrf_token %}
												<fieldset><!--
													<input type="hidden" name="cmd" value="_cart" />
													<input type="hidden" name="add" value="1" />
													<input type="hidden" name="business" value=" " />
													<input type="hidden" name="item_name" value="{{ bread.Product_name}}" />
													<input type="hidden" name="amount" value="{{ bread.price}}" />
													<input type="hidden" name="discount_amount" value="10.00" />
													<input type="hidden" name="currency_code" value="" /RS>
													<input type="hidden" name="return" value=" " />
													<input type="hidden" name="cancel_return" value=" " />-->
													<input type="hidden" name="id" value="{{product.pk}}">
													<a href="{% url 'household' %}" style="color: black;">
														<input type="submit" name="submit" value="Add to cart" class="button" />
													</a>
												</fieldset>
											</form>
										</div>
									</div>
								</figure>
							</div>
						</div>
						</div>
					</div>
					{% endfor %}
					<div class="clearfix"> </div>
				</div>
			</div>
		</div>
		<div class="clearfix"></div>
	</div>
<!-- //banner -->

{% endblock content %}
